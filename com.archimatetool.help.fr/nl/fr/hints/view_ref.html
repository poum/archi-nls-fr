    <body>
        <p>Une <b>Référence de vue</b> est simplement un raccourci vers une autre Vue dans le même modèle.</p>
	<p>Ajoutez une Référence de vue à une Vue si vous souhaitez créer un lien vers une autre Vue du modèle. Double-cliquez sur elle pour basculer sur la Vue qu'elle référence.</p>
    </body>
