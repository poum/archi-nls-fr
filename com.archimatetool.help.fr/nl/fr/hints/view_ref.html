        <title>Référence de vue</title>
    </head>
    
    <body>
        <p>Une <b>référence de vue</b> est simplement un raccourci vers une autre vue du même modèle.</p>
        <p>Ajoutez une référence de vue à une vue si vous souhaitez créer un lien vers une autre vue du modèle. Double-cliquez sur ce lien pour passer à la vue qu'il référence.</p>
    </body>
